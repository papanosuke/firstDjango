<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>こんにちは</title>
</head>
<body>
    <p>こんにちは、{{ person.name }}
        {% if person.sex == "Male" %}
                {{ name }} さん
        {% else %}
                {{ name }} くん。
        {% endif %}
    </p>
</body>
</html>
